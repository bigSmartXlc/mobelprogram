	<script type="text/javascript">
	/**上传服务器时*/
	    var currentPage = 1;
	    var pageSize = 8;
	   // var path="/portalweb1";
	    var path="";
	    //var path="";
	    function render() {
	        $.ajax({
	            url: "http://48y3pn.natappfree.cc/jsp/experts/findAllExpertBSN.action",
	            data: {
	              page: currentPage,
	              limit: pageSize
	            },
	            dataType: "json",
	            success: function (data) {
	        	console.log(data);
	                // 将数据渲染到页面
	                if(data.status == 200){
	                    var list = data.rows;
	                    var sum = data.datasize;
	                    $("#expert-list").html('');
	                	for(var i=0;i<list.length;i++){
            			$("#expert-list").append('<div class="col-lg-3 col-sm-6 col-xs-12 expert-div">'+
    	                '<center><a href="./expert-details.html?id='+list[i].id+'"><img class="img-thumbnail" style="height:320px;width:230px;padding:0" src="http://48y3pn.natappfree.cc'+path+list[i].image+'" alt=""></a>'+
    	                '<div class="container expert-font" style="margin-bottom:30px;"><div class="expert-font-div1">'+list[i].name+
    	                '</div><div class="expert-font-div2"><div class="expert-font-div3">Advisor of NTECSTA</div>'+
    	        	    '<div class="expert-font-div4">湖北省中心顾问</div>'+'</div></div></center></div>'
    	                );     		
	                    // 调用分页函数.参数:当前所在页, 总页数(用总条数 除以 每页显示多少条,在向上取整), ajax函数
	                    setPage(currentPage, Math.ceil(sum/pageSize), render);
	                }
	                	}
	            },error:function(){
	        		$("#expert-list").append("抱歉,请刷新页面");
	            }
	        })
	    }
	    render();

	    /**
	     *
	     * @param pageCurrent 当前所在页
	     * @param pageSum 总页数
	     * @param callback 调用ajax
	     */
	    function setPage(pageCurrent, pageSum, callback) {
	        $("#mypagination").bootstrapPaginator({
	            //设置版本号
	            bootstrapMajorVersion: 3,
	            // 显示第几页
	            currentPage: pageCurrent,
	            // 总页数
	            totalPages: pageSum,
	            //当单击操作按钮的时候, 执行该函数, 调用ajax渲染页面
	            onPageClicked: function (event,originalEvent,type,page) {
	                // 把当前点击的页码赋值给currentPage, 调用ajax,渲染页面
	                currentPage = page;
	                callback && callback()
	            }
	        })
	    }
    </script>
