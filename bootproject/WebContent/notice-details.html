<script>
	$(function(){
	    var id = GetQueryString("id");
	    if(id!=null && id!='undefined' && id!=''){
			$.ajax({
				type : 'POST',
				url :'http://48y3pn.natappfree.cc/jsp/notices/findNoticeById.action',
				data : {
				    'id' : id
				},
				dataType : 'json',
				success : function(data) {
				    if (data.code === 200) {
						var list = data.rows;
						$("title").html(list.title+"-通知公告-全国艺术特长生测评认证湖北省中心");
						$("#notice-context").html(list.context);
					}
				},
				error:function() {
				    //layer.msg("获取菜单失败");
				    $("#notice-context").html("抱歉，没有获取到相关公告！");
				}
		   });
	    }
	    
	})
</script>
</head>
