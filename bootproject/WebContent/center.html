	<script type="text/javascript">
	$(function(){
	    $.ajax({
		type : 'POST',
		url :'http://48y3pn.natappfree.cc/jsp/centers/getAllCenter.action',
		data : {},
		dataType : 'json',
		success : function(data){
		    if(data.code === 200){
			    console.log(data);
				var list = data.rows;
				for(var i=0;i<list.length;i++){
				    if(i==0){
						$("#center-details").append(list[0].context);
				    }
				    $("#center-list").append('<a href="javacript:void(0);" onclick="showCenter('+list[i].id+')">'+list[i].name+'</a>');
				}
		    }
		},
		error:function(){}
	    });
})
	function showCenter(id){
	    $.ajax({
		type : 'POST',
		url :'http://48y3pn.natappfree.cc/jsp/centers/findCenterById.action',
		data : {id:id},
		dataType : 'json',
		success : function(data){
		    var obj = data.rows;
		    if(data.code == 200){
				$("#center-details").html(obj.context);
		    }
		},error:function(){ }
	  });
	}
	
    </script>
