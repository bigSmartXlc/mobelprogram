<script>
	$(function(){
	    var id = GetQueryString("id");
	    if(id!=null && id!='undefined' && id!=''){
			$.ajax({
				type : 'POST',
				url :'http://48y3pn.natappfree.cc/jsp/institutions/findInstitutionById.action',
				data : {
				    'id' : id
				},
				dataType : 'json',
				success : function(data) {
				    if (data.code === 200) {
						var obj = data.rows;
						$("title").html(obj.name+"-机构一览-全国艺术特长生测评认证湖北省中心");
						$("#institution-context").append(obj.context);
					}
				},
				error:function() {
				    //layer.msg("获取菜单失败");
				}
		   });
	    }
	    
	})
</script>
