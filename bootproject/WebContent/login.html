<body style="height:100%">
    <div class="return">
        <button class="mynav-btn" onclick="javascript:history.back(-1);">返回</button>
    </div>
    <div class="background">
        <div class="landing">
            <div class="landa">
                <img src="img/land_06_03.png" />
            </div>
            <div class="lands">
            <form οnsubmit="return false;">
                <p>
                    <input type="text" name="phone" class="form-handset" placeholder="请输入手机号" />
                </p>
                <p>
                    <input type="text"  name="password" class="form-password" placeholder="请输入密码" />
                </p>
                <p class="password">
                    <a href="">忘记密码?</a>
                </p>
                <p>
                    <input type="button" class="button" value="登陆" id="submit-login">
                </p>
                <p class="register">
                    <a href="regBoot.html">没有账号？马上<i>注册</i></a>

                </p>
                </form>
            </div>
        </div>

    <div class="container">
        <center style="padding-top: 20px; padding-bottom:20px;">

                联系方式：400-06648516 &nbsp&nbsp<a href="#" style="color: yellow;">法人信息</a>&nbsp&nbsp<a

        </center>

    <script>
        $("#submit-login").click(function(){
            var phone=$(".form-handset").val();
            var password=$(".form-password").val();
            axios.defaults.withCredentials = true;
            axios.post("http://48y3pn.natappfree.cc/login/userLogin.action",`phone=${phone}&password=${password}`).then(res=>{
                if(res.data.code==200){
                    layer.msg('登陆成功！前往个人中心', {icon:6});
                    window.localStorage.setItem("name",res.data.obj);
                    setTimeout(function(){
                        window.location.href="user/personal.html";
                    },1500)
                }else{
                    layer.msg('登陆失败！请重试', {icon:5});
                }
            })
        })
    </script>
</body>
