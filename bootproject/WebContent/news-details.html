<script src="js/header&footer.js"></script>
<script>
	$(function(){
	    var id = GetQueryString("id");
	    if(id!=null && id!='undefined' && id!=''){
			$.ajax({
				type : 'POST',
				url :'http://48y3pn.natappfree.cc/jsp/newss/findNewsById.action',
				data : {
				    'id' : id
				},
				dataType : 'json',
				success : function(data) {
				    if (data.code === 200) {
						var list = data.rows;
						$("title").html(list.title+"-新闻动态-全国艺术特长生测评认证湖北省中心")
						$("#news-context").html(list.context);
					}
				},
				error:function() {
				    //layer.msg("获取菜单失败");
				    $("#news-context").html("抱歉，没有获取到相关新闻！");
				}
		   });
	    }
	    
	})
</script>
</head>

<body>
	<div id="div1">

	<header></header>

		style="background: url(img/expert_01.jpg)">

		</a> <a class="carousel-control right" href="#myCarousel"
			data-slide="next"> </a>

	<!--新闻公告-->

	</div>
	<div class="container" id="news-context" style="width:95%;">
		
	</div>


	<footer></footer>
	<script type="text/javascript">
	$(window).on('load', function() {
	    $(".mynav_a").click(function() {
		var arr = document.getElementsByClassName("mynav_a");
		for (var i = 0; i < arr.length; i++) {
		    var tmp = arr[i].getAttribute("data-toggle");
		    if (tmp !== null && tmp !== 'undefined' && tmp != this) {
			$(arr[i]).next().collapse('hide');
		    }
		}
	    });
	    $(window).scroll(function() {
		var height = $("#mytop").offset().top + $("#mytop").height();
		if (height >= $("#myCarousel").height()) {
		    $("#mytop").css("background-color", "rgba(0,0,0,0.5)");
		} else {
		    $("#mytop").css("background-color", "rgba(0,0,0,0)")
		}
	    });
	});
    </script>
